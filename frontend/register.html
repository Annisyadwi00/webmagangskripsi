<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ Portal Magang UNSIKA</title>
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    .register-wrapper {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
    }
    .role-select {
      margin-top: 12px;
      font-size: 14px;
      background: #f9fafb;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      outline: none;
    }
    .hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>

<body style="display:flex; justify-content:center;">

  <div class="register-wrapper">
    <h2 style="margin-bottom:6px;">Register Akun</h2>
    <p style="margin-top:0; color:var(--text-muted); font-size:13px;">
      Buat akun baru untuk mengakses Portal Magang UNSIKA.
    </p>

    <div class="form-group" style="margin-top:20px;">
      <label>Nama Lengkap</label>
      <input id="name" type="text" placeholder="Nama lengkap" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="nama@student.unsika.ac.id / nama@staff.unsika.ac.id" />
      <div class="hint">
        Mahasiswa: <code>@student.unsika.ac.id</code><br/>
        Dosen/Admin: <code>@staff.unsika.ac.id</code>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Minimal 6 karakter" />
    </div>

    <div class="form-group">
      <label>Role</label>
      <select id="role" class="role-select">
        <option value="mahasiswa">Mahasiswa</option>
        <option value="dosen">Dosen</option>
        <option value="admin">Admin</option>
      </select>
      <div class="hint">
        Role harus sesuai dengan domain email.
      </div>
    </div>

    <button class="btn btn-primary" onclick="register()" style="margin-top:18px; width:100%;">
      Daftar
    </button>

    <p style="margin-top:14px; font-size:13px; text-align:center;">
      Sudah punya akun?
      <a href="login.html" style="color:var(--primary);">Masuk di sini</a>
    </p>
  </div>

<script>
async function register() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  if (!name || !email || !password) {
    alert("Semua field wajib diisi.");
    return;
  }

  if (password.length < 6) {
    alert("Password minimal 6 karakter.");
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/v1/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password, role }),
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.msg || data.error || "Pendaftaran gagal.");
      return;
    }

    alert("Pendaftaran berhasil! Silakan login.");
    location.href = "login.html";
  } catch (err) {
    console.error(err);
    alert("Terjadi kesalahan server saat register.");
  }
}
</script>

</body>
</html>
