<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Portal Magang UNSIKA</title>
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    .login-wrapper {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
    }
    .hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>

<body style="display:flex; justify-content:center;">

  <div class="login-wrapper">
    <h2 style="margin-bottom:6px;">Portal Magang UNSIKA</h2>
    <p style="margin-top:0; color:var(--text-muted); font-size:13px;">
      Silakan login menggunakan email & password akun UNSIKA.
    </p>

    <div class="form-group" style="margin-top:20px;">
      <label>Email</label>
      <input id="email" type="email" placeholder="nama@student.unsika.ac.id / nama@staff.unsika.ac.id" />
      <div class="hint">
        Mahasiswa: <code>@student.unsika.ac.id</code><br/>
        Dosen/Admin: <code>@staff.unsika.ac.id</code>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Password" />
    </div>

    <button class="btn btn-primary" onclick="login()" style="margin-top:18px; width:100%;">
      Masuk
    </button>

    <p style="margin-top:14px; font-size:13px; text-align:center;">
      Belum punya akun?  
      <a href="register.html" style="color:var(--primary);">Daftar di sini</a>
    </p>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Email dan password wajib diisi.");
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/v1/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.msg || data.error || "Login gagal.");
      return;
    }

    const { token, user } = data;

    // simpan ke localStorage
    localStorage.setItem("token", token);
    localStorage.setItem("userId", user.id);
    localStorage.setItem("name", user.name);
    localStorage.setItem("email", user.email);
    localStorage.setItem("role", user.role);

    // redirect
    if (user.role === "mahasiswa") {
      location.href = "dashboard-mahasiswa.html";
    } else if (user.role === "dosen") {
      location.href = "dashboard-dosen.html";
    } else if (user.role === "admin") {
      location.href = "dashboard-admin.html";
    }
  } catch (err) {
    console.error(err);
    alert("Terjadi kesalahan server saat login.");
  }
}
</script>

</body>
</html>
